<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Well Read</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css" type="text/css"/>
        <link rel="stylesheet" href="styles/jquery-ui.css" type="text/css"/>
        <script type="text/javascript" src="scripts/jquery/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="scripts/jquery/jquery-ui.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body>
        
        <!-- Using jQuery UI, but we could consider bootstrap etc -->
        <div id='searchBox' class="ui-widget">
            <!--<label for="search">Search: </label>-->
            
            <!--
            <form action="server.php" method="GET">
                <input id="search">
                <input type="submit" value="Search">
            </form>
            -->

            <h5>Search for a book...</h5>
            <input id="search">
        </div>
        
        <!-- Book Summary -->
        <div>
            <img id='bookImage' class="bookCoverImage"><!-- src="images/51f6u5F2sdL.jpg">-->
            <h1 id='bookTitle'></h1>
            <h3 id='bookAuthor'></h1>
            <h3 id='bookPublisher'></h1>
            <h3 id='bookISBN'></h1>
        </div>
        
        <!-- Table of Lessons -->
        <div id='summaryTable' hidden="true">
            <table>
                <tbody>
                    <tr>
                        <td class="votecell">
                            <div class="vote">
                                <a class="vote-up-off"></a>
                                <span itemprop="upvoteCount" class="vote-count-post ">0</span>
                                <a class="vote-down-off"></a>
                                <a class="star-off"></a>    
                            </div>
                        </td>
                        <td class="postcell">
                            <div class="post-text" itemprop="text">
                                <p>blah blah blah</p>
                            </div>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                </tbody>
            </table>
        </div>
        
        <!-- User Input -->
        <div id='summaryInput' hidden="true">
            <h2>Your Summary</h2>
            <form id="SummaryText" onsubmit="return writeSummaryInput();">
                <textarea id="SummaryTextArea" maxlength="250" rows="5" cols="100"></textarea>
                <input id="submit-button" type="submit" value="Post Your Summary" tabindex="110">
            </form>
        </div>
        
    </body>
</html>
