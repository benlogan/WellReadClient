<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Well Read</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css" type="text/css"/>
        <link rel="stylesheet" href="styles/jquery-ui.css" type="text/css"/>
        <script type="text/javascript" src="scripts/jquery/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="scripts/jquery/jquery-ui.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body>
        
        <!-- Using jQuery UI, but we could consider bootstrap etc -->
        <div id='searchBox' class="ui-widget">
            <h1 class="centeredText">WellRead</h1>
            <!--<label for="search">Search: </label>-->

            <h5 class="centeredText">Search for a book...</h5>
            <input id="search">
        </div>
        
        <div id="bookBox">
            <!-- Book Summary -->
            <img id='bookImage' class="bookCoverImage">
            <div id='bookMetadata'>
                <h2 id='bookTitle'></h2>
                <h3 id='bookAuthor'></h3>
                <h5 id='bookPublisher'></h5>
                <h5 id='bookISBN'></h5>
            </div>
            
            <!-- Table of Summaries -->
            <div id='summaryTableDiv' hidden="true">
                <table id='summaryTable'>
                    <tbody>
                        <!--
                        <tr>
                            <td class="votecell">
                                <div class="vote">
                                    <a class="vote-up-off"></a>
                                    <span itemprop="upvoteCount" class="vote-count-post ">0</span>
                                    <a class="vote-down-off"></a>
                                    <a class="star-off"></a>    
                                </div>
                            </td>
                            <td class="postcell">
                                <div class="post-text" itemprop="text"/>
                            </td>
                        </tr>
                        -->
                    </tbody>
                </table>
            </div>
            
            <!-- User Input -->
            <div id='summaryInput' hidden="true">
                <h5>Add your own summary...</h5>
                <form id="SummaryText"> <!-- onsubmit="return writeSummaryInput();" -->
                    <!-- style using normal sizes, otherwise font size changes things rows="5" cols="100"-->
                    <textarea id="SummaryTextArea" maxlength="250"></textarea>
                    <input id="submit-button" type="submit" value="Submit" tabindex="110">
                </form>
            </div>
        </div>
    </body>
</html>
